<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Product Filter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .filter-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    select {
        padding: 8px 12px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }
    .product-card {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.2s ease;
    }
    .product-card:hover {
        transform: scale(1.05);
    }
    .product-card img {
        max-width: 100%;
        height: 120px;
        object-fit: contain;
        margin-bottom: 10px;
    }
    .product-name {
        font-weight: bold;
        font-size: 18px;
    }
    .product-category {
        color: #666;
        font-size: 14px;
    }
</style>
</head>
<body>

<h1>Product List</h1>
<div class="filter-container">
    <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="home">Home Appliances</option>
    </select>
</div>

<div class="product-list" id="productList">
    <div class="product-card" data-category="electronics">
        <img src="https://via.placeholder.com/150" alt="Laptop">
        <div class="product-name">Laptop</div>
        <div class="product-category">Electronics</div>
    </div>
    <div class="product-card" data-category="clothing">
        <img src="https://via.placeholder.com/150" alt="T-Shirt">
        <div class="product-name">T-Shirt</div>
        <div class="product-category">Clothing</div>
    </div>
    <div class="product-card" data-category="home">
        <img src="https://via.placeholder.com/150" alt="Vacuum Cleaner">
        <div class="product-name">Vacuum Cleaner</div>
        <div class="product-category">Home Appliances</div>
    </div>
    <div class="product-card" data-category="electronics">
        <img src="https://via.placeholder.com/150" alt="Smartphone">
        <div class="product-name">Smartphone</div>
        <div class="product-category">Electronics</div>
    </div>
    <div class="product-card" data-category="clothing">
        <img src="https://via.placeholder.com/150" alt="Jacket">
        <div class="product-name">Jacket</div>
        <div class="product-category">Clothing</div>
    </div>
</div>

<script>
    const filter = document.getElementById('categoryFilter');
    const products = document.querySelectorAll('.product-card');

    filter.addEventListener('change', () => {
        const selected = filter.value;
        products.forEach(product => {
            const category = product.dataset.category;
            if (selected === 'all' || category === selected) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
